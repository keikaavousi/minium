<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/minimal.min.css">
    <link rel="stylesheet" href="css/humberger.min.css">
</head>

<body>
    <header>
        <nav>
            <a href="#"><img src="images/logo.png" alt="">MinimalCSS</a>
            <button type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <ul>
                <li><a href="">item</a></li>
                <li><a href="">item</a></li>
                <li><a href="">item</a></li>
                <li><a href="">item</a></li>
                <li><a href="">item</a></li>
            </ul>
        </nav>
    </header>
    <script>
        let btnmenu = document.getElementsByTagName("button")[0];
        let btnsvg = document.getElementsByTagName("svg")[0];
        let navbar = document.getElementsByTagName("ul")[0];
        let menutoggle = true;
        btnmenu.addEventListener("click", menubar);
        function menubar() {
            if (menutoggle) {
                menutoggle = !menutoggle;
                navbar.classList.add("open");
                btnsvg.innerHTML = `<line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>`;
            }
            else {
                menutoggle = !menutoggle;
                navbar.classList.remove("open");
                btnsvg.innerHTML = `<line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>`;
            }
        }
    </script>
</body>

</html>
