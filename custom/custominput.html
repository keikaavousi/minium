<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Input</title>
    <link rel="stylesheet" href="../dist/minimal.min.css">
    <link rel="stylesheet" href="../dist/custominput.min.css">
</head>

<body>
    <div class="container">
        <input class="customcheckbox" type="checkbox" name="" id="checkbox">
        <label for="checkbox">Enter</label>
        <input class="customradio" type="radio" name="" id="radio">
        <label for="radio">Enter</label>
        <input type="range" class="customrange" name="" id="">
        <input id="toggle" type="checkbox" class="togglebtn" name="" value="">
        <label for="toggle">
            <span></span>
        </label>
    </div>
</body>

</html>
