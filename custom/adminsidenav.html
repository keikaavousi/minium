<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Side Navigation Menu</title>
    <link rel="stylesheet" href="../dist/minimal.min.css">
    <link rel="stylesheet" href="../dist/menu.min.css">
</head>

<body>
    <div class="admin-wrapper">
        <!-- Start Nav -->
        <aside>
            <ul class="side-admin">
                <a id="brand" href="#">
                    <img src="../images/logo.png" alt="">
                </a>
                <hr>
                <li><a href="#">Document</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </aside>
        <!-- End Nav -->
        <div class="content-wrapper">
            <nav class="admin-nav">
                <button id="menubtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
            </nav>
            <!-- Start Content -->
            <!-- You Should Add Menu Class For Your Container -->
            <div class="container-fluid menu">
                <blockquote>
                    <p>Stay hungry, stay foolish.</p>
                    <footer>Steve Jobs</footer>
                </blockquote>
            </div>
            <!-- End Content -->
        </div>
    </div>
    <script src="js/adminsidenav.js"></script>
</body>

</html>
