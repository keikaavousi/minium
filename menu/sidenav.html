<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minium | Sidebar Menu</title>
    <link rel="stylesheet" href="../dist/minium.min.css">
    <link rel="stylesheet" href="../dist/menu.min.css">
</head>

<body>
    <div class="admin-wrapper">
        <!-- Start Nav -->
        <aside>
            <ul class="side-admin">
                <a id="brand" href="/">
                    <img src="../images/logo.svg" alt="">
                </a>
                <hr>
                <li><a href="/#download">Get Started</a></li>
                <li><a href="/#grid">Document</a></li>
                <li><a href="#footer">Contact</a></li>
                <li><a href="/examples.html">Examples</a></li>
            </ul>
        </aside>
        <!-- End Nav -->
        <div class="content-wrapper">
            <nav class="admin-nav">
                <button id="menubtn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
            </nav>
            <!-- Start Content -->
            <!-- You Should Add Menu Class For Your Container -->
            <div class="container-fluid menu">
                <p>Sidebar Menu Example</p>
            </div>
            <!-- End Content -->
        </div>
    </div>
    <script src="js/adminsidenav.min.js"></script>
</body>

</html>
