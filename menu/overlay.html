<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minium | Overlay Sidebar Menu</title>
    <link rel="stylesheet" href="../dist/minium.min.css">
    <link rel="stylesheet" href="../dist/menu.min.css">
</head>

<body>
    <!-- Start SideNav -->
    <aside>
        <nav class="sidenav">
            <ul>
                <li>
                    <button id="navclose">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </li>
                <li><a href="/#download">Get Started</a></li>
                <li><a href="/#grid">Document</a></li>
                <li><a href="#footer">Contact</a></li>
                <li><a href="/examples.html">Examples</a></li>
        </nav>
    </aside>
    <div class="overlay"></div>
    <!-- End SideNav -->
    <div class="container-fluid" id="main">
        <button id="navopen">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
        <!-- Start Content -->
        <p>Overlay Sidebar Menu Example</p>
        <!-- End Content -->
    </div>
    <script src="js/sidenav.min.js"></script>
</body>

</html>
