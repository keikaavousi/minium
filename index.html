            <a href="#"><img src="../images/logo.png" alt="">MinimalCSS</a>
            <label for="menu">

                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 70l28-28c2-2 2-2 7-2h64"></path>

        <section class="row justify-center items-center" id="home">
            <img src="images/logo.png" alt="">
            <h1>MinimalCSS</h1>
            <p>Ver 1.0</p>
            <a class="btn" href="#download">Get Started</a>
        </section>
        <main class="container">
            <section class="row items-start" id="download">
                <h2>Get Started</h2>
                <a class="btn" href="#">Download MinimalCSS</a>
                <br>
                <p>Install with npm</p>
                <pre>
                    <code class="precode">$ npm install MinimalCSS</code>
                    <button class="btncopy">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"

                    </pre>
            </section>
            <section class="row items-start" id="grid">
                <h2>Grid Layout</h2>
                <div class="row">
                    <div class="x12 s1 grid">1</div>
                    <div class="x12 s11 grid column">11</div>
                </div>
            </section>
