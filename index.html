<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinimalCss</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/minimal.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <a href="#" class="btn">Click Me</a>
            <button class="btn">Click Me</button>
            <button disabled="disabled">Click Me</button>
            <button type="reset">Click Me</button>
            <button type="submit">Click Me</button>
            <input type="button" value="Click Me">
            <input type="submit" value="Click Me">
        </div>
        <div class="row">
            <form>
                <fieldset>
                    <!-- <p>button<input type="button" value="click"></p> -->
                    <input type="checkbox" name="" id="">
                    <p>color<input type="color" name="" id=""></p>
                    <p>date<input type="date" name="" id=""></p>
                    <p>datetime<input type="datetime" name="" id=""></p>
                    <p>datetime-local<input type="datetime-local" name="" id=""></p>
                    <p>email<input type="email" name="" id=""></p>
                    <p>file<input type="file" name="" id=""></p>
                    <p>hidden<input type="hidden" name=""></p>
                    <p>image<input type="image" src="images/logo.png" alt=""></p>
                    <p>month<input type="month" name="" id=""></p>
                    <p>number<input type="number" name="" id=""></p>
                    <p>password<input type="password" name="" id=""></p>
                    <p>radio<input type="radio" name="" id=""></p>
                    <p>range<input type="range" name="" id=""></p>
                    <p>reset<input type="reset" value="reset"></p>
                    <p>search<input type="search" name="" id=""></p>
                    <p>submit<input type="submit" value="submit"></p>
                    <p>tel<input type="tel" name="" id=""></p>
                    <p>text<input type="text" name="" id=""></p>
                    <p>time<input type="time" name="" id=""></p>
                    <p>url<input type="url" name="" id=""></p>
                    <p>week<input type="week" name="" id=""></p>
                    <p>select
                        <select name="" id="">
                            <option value="" selected>1</option>
                            <option value="">2</option>
                        </select>
                    </p>
                    <p>textarea<textarea name="" id="" cols="30" rows="10"></textarea></p>
                </fieldset>
            </form>
        </div>
        <div class="row">
            <br>
            <input class="customcheckbox" type="checkbox" name="" id="checkbox">
            <label for="checkbox">Enter</label>
            <br>
            <input class="customradio" type="radio" name="" id="radio">
            <label for="radio">Enter</label>
        </div>
    </div>


</body>

</html>
