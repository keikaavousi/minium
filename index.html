<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinimalCss</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="Images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="Css/MinimalCss.min.css">
</head>

<body>
    <a href="#" class="btn">Click </a>
    <button class="btn">Click Me</button>
    <button class="btn">Click Me</button>
    <input type="button" value="Click Me">
    <button disabled="disabled">Click Me</button>
    <input type="submit" value="Hello">
    <form>
        <div class="row">
            <div class="col-m-6">
                <input type="email" placeholder="Yourmail@example.com" id="emailInp">
                <input type="number" name="" id="" placeholder="Enter your number">
                <input type="search" name="" id="" placeholder="search">
                <input type="text" name="" id="" placeholder="text">
                <input type="tel" name="" id="" placeholder="tel">
                <input type="url" name="" id="" placeholder="url">
                <input type="password" name="" id="" placeholder="Password">
                <select name="" id="">
                    <option selected value="">Hello</option>
                    <option value="">Hi</option>
                </select>
            </div>
            <div class="col-m-6"></div>
        </div>
    </form>

</body>

</html>
