<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>MinimalCss</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500&display=swap" rel="stylesheet" />
	<link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
	<link rel="stylesheet" href="dist/minimal.min.css" />
</head>

<body>
	<div class="container">
		<div class="row">
			<a href="#" class="btn">Click Me</a>
			<button class="btn">Click 2</button>
			<button disabled="disabled">Click Me</button>
			<button type="reset">Click Me</button>
			<button type="submit">Click Me</button>
			<input type="button" value="Click Me" />
			<input type="submit" value="Click Me" />
		</div>
		<div class="row">
			<form action="">
				<label for="exampleName">Fullname</label>
				<input type="text" name="" id="exampleName" />
				<label for="exampleEmail">Email</label>
				<input type="email" name="" id="exampleEmail" />
				<label for="examplePassword">Password</label>
				<input type="password" name="" id="examplePassword" />
				<label for="exampleDate">Date</label>
				<input type="date" name="" id="exampleDate" />
				<label for="exampleDatetime">Datetime</label>
				<input type="datetime" name="" id="exampleDatetime" />
				<label for="exampleDatelocal">Datetime local</label>
				<input type="datetime-local" name="" id="exampleDatelocal" />
				<label for="exampleSelect">Job</label>
				<select name="" id="exampleSelect">
					<option value="developer">Developer</option>
					<option value="designer">Designer</option>
					<option value="custom">Custom...</option>
				</select>
				<label for="">Image</label>
				<br />
				<input type="file" name="" id="" accept="image/*" />
				<br />
				<label for="">Week</label>
				<input type="week" name="" id="" />
				<label for="">Month</label>
				<input type="month" name="" id="" />
				<br />
				<label for="">National Code</label>
				<input type="number" name="" id="" />
				<label for="">Salary</label>
				<input type="range" name="" id="" step="100" min="1000" max="10000" />
				<label for="">Search</label>
				<input type="search" name="" id="" />
				<label for="">Number</label>
				<input type="tel" name="" id="" />
				<label for="">Website</label>
				<input type="url" name="" id="" />
				<label for="">Time</label>
				<input type="time" name="" id="" />
				<label for="">Gender</label>
				<br />
				<input type="radio" name="" id="" />
				<label for="">Male</label>
				<input type="radio" name="" id="" />
				<label for="">Female</label>
				<br />
				<label for="">Favorite Color</label>
				<br />
				<input type="color" name="" id="" />
				<br />
				<label for="exampleArea">Description</label>
				<textarea name="" id="exampleArea" rows="10"></textarea>
				<input type="checkbox" name="" id="exampleCheck" />
				<label for="exampleCheck">Remember Me?</label>
			</form>
		</div>
	</div>
</body>

</html>
